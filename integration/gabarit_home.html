<div class="jumbotron">
    <div class="container">
        <h1>SciPub</h1>
        <p>La nouvelle plate-forme de publication pour scientiques !</p>
        <p>

            <a href="{{ path('publication_show', {'publication':publication.title }) }}">
                {{ publication.title }}
            </a>
            <!-- Lien vers la page publier -->
            <a class="btn btn-lg btn-primary" href="#" role="button">Publier &raquo;</a>
        </p>
    </div>
</div>

<div class="container">
{% for publication in publications|slice(0,2) %}
    {{publication.publishedAt}}
    {% endfor %}
    <!-- 3 dernières publication (par date de publication) -->
{{ for publication in publications}}
    <div class="publication-thumb">
        <h2><!-- titre --></h2>
        <p>
            Publié par <strong><!-- auteur --></strong>,
            le <em><!-- date de publication --></em>.
        </p>
        <p>
            <!-- description -->
        </p>
        <p>
            <!-- Lien vers le détail de la publication -->
            <a href="#"
               class="btn btn-sm btn-default">
                Lire la publication
            </a>
        </p>
    </div>

</div>
